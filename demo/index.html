<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>paper-input-group demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-ajax/iron-ajax.html">
    <link rel="import" href="../paper-input-group.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      body{
        margin-bottom: 30px;
      }
    </style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic paper-input-group demo</h3>
      <demo-snippet>
        <template>
          <paper-input-group></paper-input-group>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>Options</h3>
      <demo-snippet>
        <template>
          <paper-input-group label="Choice" prefix="checkbox"></paper-input-group>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container centered">
      <h3>External Data</h3>
      <demo-snippet>
        <template is="dom-bind">
          <iron-ajax url="data.json" last-response="{{result}}" auto></iron-ajax>

          <paper-input-group label="Dog" value='{{result}}' prefix="radio"></paper-input-group>

          <ul>
            <template is="dom-repeat" items="[[result]]">
              <li>[[item]]</li>
            </template>
          </ul>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
